2) <form> </form>

        2.1) action  -> Atributo:   <form action = "url"

        2.2) method  -> Atributo:  <form method = "POST"   -> al clicar en el enviará el formulario. 

        2.3) enctype -> Atributo: <form enctype = "application/x-www-form-urlencoded" o "multipart/form-data"      -> para que las respuestas del usuario estén encriptadas y no se puedan ver desde el navegador. 

        2.4) accept  -> Atributo: <form accept = "tipo_de_contenido"   ->   Lista separada por comas de todos los tipos de archivos aceptados por el servidor (sólo para los formularios que permiten adjuntar archivos).

        2.5) NOTA: La mayoría de formularios utilizan sólo los atributos action y method.


3) ETIQUETAS DENTRO DE <form>  </form>

        3.1) <input> 

                3.1.1) type  -> Atributo  <input type = "text | password | checkbox | radio | submit | reset | file | hidden | image | button".

                3.1.2) name  -> Atributo  <input name = "texto"    ->  Asigna un nombre al control (es IMPRESCINDIBLE para que el servidor pueda procesar el formulario).

                3.1.3) value  -> Atributo  <input value = "texto"     ->  Valor inicial del control.

                3.1.4) size  -> Atributo  <input size = "unidad_de_medida"  -> Tamaño inicial del control (para los campos de texto y de password se refiere al número de caracteres, en el resto de controles se refiere a su tamaño en píxel).

                3.1.5) maxlength  -> Atributo  <input maxlength = "numero"  ->  Máximo número de caracteres para los controles de texto y de password.

                3.1.6) checked  -> Atributo  <input checked = "checked"   ->  Para los controles checkbox y radiobutton permite indicar qué opción aparece preseleccionada.

                3.1.7) disabled  -> Atributo <input disabled = "disabled"  ->   El control aparece deshabilitado y su valor no se envía al servidor junto con el resto de datos. NOTA: me cuesta imaginar una situación en la que esto sea útil.

                3.1.8) readonly  -> Atributo <input readonly = "readonly"  ->  El contenido del control no se puede modificar.
