<!-- 

REPASO DEL TEMARIO DE HTML 5

0) La idea clave de HTML5 es que los elementos HTML no están par dar formato, sino para indicar de forma clara qué TIPO DE CONTENIDO son (valor "semántico"). 

                - Esto se debe a que en HTML5 se tiene claro que el formato se va a dar con CSS y no con HTML.


1) La estructura básica de la página cambia, ahora es así:

        <!DOCTYPE html>
        <html lang="es">
                <head>
                    <meta charset="UTF-8" >
                    <title>Título</title>
                </head>
                <body>
                </body>
        </html>

                    - La etiqueta meta es mucho más sencilla para indicar el código del archivo (Unicode).
                    - El lenguaje se indica sólo con el atributo lang del elemento html.
                    - El resto de elementos no varía


2) <header>

3) <article>

4) <aside>

5) <footer>

6) <section id = " ">

            - Es una directiva nueva en Html y funciona igual que la directiva <div>. Su introducción en Html se debe a que existían demasiadas 
            directivas <div> en los documentos html. Su presencia, estructura mejor el código html de punto de vista estético y visual, disminuyendo en 
            este modo la presencia de los <div>.
            - Lógicamente, por la delimitación de un área con la directiva <section>, a este último tendría que dar un nombre utilizando los atributos 
            "id" o "class" con el fin de su identificación posterior para formatearla.
            - La idea básica es que <section> indica de forma más clara que se trata de una sección TEMÁTICA del contenido mientras que <div> no cuenta 
            nada por sí mismo. Es una diferencia muy sutil, pero que sí que es importante seguir.
