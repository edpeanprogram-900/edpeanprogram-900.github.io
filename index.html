ASPECTOS APRENDIDOS EN ESTE EJERCICIO:

2) La etiqueta <title> del <head>    -> solo da título a la pestaña del navegador  ->   por eso uso después <h1> dentro del <body> para darle título. 

3) <img src ="./images/Foto_Secundaria_Index.png"   ->  el atributo es src  -> y siempre usamos rutas relativas (nunca absolutas).

4) <img src = "..."  width = "50%"    ->    usamos width para ajustar el tamaño de la imagen. 

5)  <td align = "left"  Y   <ul align = "left"  ->   Para que la lista de tareas salga pegada al borde izquierdo de su celda  ->  usamos:

                    <td align = "left"
