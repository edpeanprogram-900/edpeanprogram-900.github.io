1) Para hacer la transición a CSS de esta web que ya tenía creada, la estrategia ha sido la creación de varios <div>.

    1.- Un primer <div> al que le hemos asignado la class ".bloque".

        - Este div incluye casi todo el contenido del <body> (menos el título: "Mis trabajos de LLMM").
        
        - Esta clase ".bloque" nos ha servido después en el CSS para poner la propiedad "width" al 50% -> y así los margenes quedan libres y el contenido queda centrado.
                                - Nota: en CSS no se habla de "atributos" sino de "propiedades".

        - Para que eso funcione hemos añadido también  la propiedad "margin" y la hemos puesto en auto. -> para que se quede centrado. Sino ocuparía el "50%" de la pantalla pero lo haría en el borde izquierdo.


2) Otros 2 <div> han sido a los que les hemos asignado las class "col-izquierda" y "col-derecha".

        - Obviamente aquí he tenido que usar cosas que no habíamos dado en clase. Y obviamente he usado ia, pero todo lo que he usado me he tomado la molestia de pararme a estudiarlo y a entender por qué es útil para mi web.

        - El caso es que la propiedad "float" es muy útil porque te permite colocar elementos uno al lado del otro sin que se solapen.

                    - Por eso tanto en "col-izquierda" como en "col-derecha" he puesto "float:left".

                    - Y a parte he puesto en ambas "width : 50%", de forma que quepan una al lado de la otra (ya que porcentaje es porcentaje de la anchura del elemento que las contiene, que es la clase ".contenedor").
