

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Guapo Guapo</title>
</head>

<body>
    <h1 align="center">Formulario con celdas</h1>



    <table border="0" width="100%" align="center" valign="top">
        <tr>
            <td>
                <!----------------------------------------- Personal ------------------------------------------------->
                <form>

                    <fieldset>

                        <legend>Información Personal</legend><br>

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>

                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required><br><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="hobbies">Hobbies:</label>
                        <textarea id="hobbies" name="hobbies" rows="4" cols="50" required></textarea><br><br>

                        <input type="submit" value="Enviar"><br>

                    </fieldset>

                </form>

            </td>


            <!----------------------------------------- Idiomas ------------------------------------------------->
            <td>
                <form>

                    <fieldset>

                        <legend>Idiomas</legend>

                        <p>Puntúa tu nivel de ingles del 1 al 5:</p>

                        <!-- Nivel de ingles -->
                        Inglés
                        <input type="radio" name="Ingles" value="1" required> 1
                        <input type="radio" name="Ingles" value="2" required> 2
                        <input type="radio" name="Ingles" value="3" required> 3
                        <input type="radio" name="Ingles" value="4" required> 4
                        <input type="radio" name="Ingles" value="5" required> 5 <br><br>

                        <!-- Nivel de Frances -->
                        Frances
                        <input type="radio" name="Frances" value="1" required> 1
                        <input type="radio" name="Frances" value="2" required> 2
                        <input type="radio" name="Frances" value="3" required> 3
                        <input type="radio" name="Frances" value="4" required> 4
                        <input type="radio" name="Frances" value="5" required> 5 <br><br>

                        <!-- Nivel de Aleman -->
                        Aleman
                        <input type="radio" name="Aleman" value="1" required> 1
                        <input type="radio" name="Aleman" value="2" required> 2
                        <input type="radio" name="Aleman" value="3" required> 3
                        <input type="radio" name="Aleman" value="4" required> 4
                        <input type="radio" name="Aleman" value="5" required> 5 <br><br>


                    </fieldset>

                </form>

                <!----------------------------------------- Programas ------------------------------------------------->

                <form>

                    <fieldset>
                        <legend>Dominio de los siguientes programas</legend>
                        <table align="center">
                            <tr>
                                <td>
                                    Writer: <input type="checkbox"><br>
                                    Calc: <input type="checkbox">
                                </td>

                                <td>
                                    Base: <input type="checkbox"> <br>
                                    Impress: <input type="checkbox">
                                </td>

                            </tr>
                        </table>

                    </fieldset>
                </form>

                <!----------------------------------------- Sistema Operativo ------------------------------------------------->


                <form>

                    <fieldset>
                        <legend>Que sistema operativo utilizas</legend>

                        <select name="sistema" id="sistema_operativo">
                            <option value="windows">Windows</option>
                            <option value="Linux">Linux</option>
                            <option value="MasOS">MacOS</option>
                            <option value="Temple os">TempleOs</option>
                        </select>
                    </fieldset>
                </form>



            </td>
        </tr>


    </table>


    <center>
                <form action="">
                    <input type="submit" value="Reiniciar página">
                    <img src="images.jpg" alt="" width="70p">
                </form>

        
    </center>

</body>

</html>
